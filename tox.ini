[tox]
envlist =
    py{35,36,37,py3},
    sanity,docs,pylint,flake8,coverage,benchmark

[testenv]
commands =
    python -m pip -q install numpy wheel
    python -m pip -q install pycuda
    python -m pytest
extras =
    testing
deps =
    pytest

[testenv:coverage]
basepython = python3.6
commands =
    python -m pip -q install numpy wheel
    python -m pip -q install pycuda
    coverage run --source xentica -m pytest
    coverage report --show-missing --fail-under=100
deps =
    pytest
    coverage
setenv =
    COVERAGE_FILE=.coverage

[testenv:docs]
basepython = python3.6
whitelist_externals = make
commands =
    make -C docs html
extras =
    docs
deps =
    sphinx
    sphinx_rtd_theme

[testenv:flake8]
basepython = python3.6
deps =
    flake8
    flake8-docstrings
commands =
    flake8 .

[testenv:pylint]
basepython = python3.6
deps =
    pylint
commands =
    pylint xentica examples docs tests

[testenv:benchmark]
description=PERFORMANCE CHECK
basepython = python3.6
commands =
    python -m pip -q install numpy wheel
    python -m pip -q install pycuda
    python3 tests/performance.py

[testenv:sanity]
basepython = python3.6
commands =
    check-manifest --ignore tox*.ini,tests*,data*
    python setup.py check -m -r -s
deps =
    readme_renderer
    check-manifest

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
